<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1) form태그의 하위개념으로 input태그를 참조
        // document.forms["myForm"]["u_name"]

        // 2) input 태ㅡ의 id="u_name"으로 참조
        // document.getElementById("u_name")

        function sendit(){
            // let x = document.forms[0]
            // let x = document.forms["name"]
            //let x = document.forms["myForm"]["u_name"]
            let x = document.getElementById("u_name").value;
            // 계층적으로 위치를 가리킬 수 있음
            if (x == "") {
                alert("이름을 입력하세요");
                document.getElementById("u_name").focus();
                return false;
            }
            // 자바스크립트전송 = <input type="submit" value = "전송">
            document.forms["myForm"].submit();
        }
    </script>
</head>
<body>
    <h1>form vaildation(폼 유효성 검사)</h1>
    <form name="myForm" action="join_ok.html">
        이름 : <input type="text" name="u_name" id="u_name"><br>
        <input type="button" value="전송" onclick="sendit()">
    </form>
</body>
</html>
