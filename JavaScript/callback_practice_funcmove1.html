<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수의 이름 넘기기</h1>

    <script>
        // 1)
        function 먼저함수(파라미터이름){
            console.log(1);
            파라미터이름(); // 콜백함수 호출
        }

        function 뒤함수(){
            console.log(2);
        }

        먼저함수(뒤함수); // 먼저함수가 실행돼 console.log(1)을 실행
        // 뒤함수가 파라미터이름으로 들어가 파라미터이름 실행문을 만나 console.log(2)가 출력된다.


        // 2)
        function 더하기함수(a , b, callback){
            callback(a + b); // callback func 호출
        }

        function 결과함수(value){
            console.log(value);
        }

        더하기함수(3, 5, 결과함수);
        // 함수에 함수를 더한다.

        // 3)
        function 먼저함수(파라미터이름){
            console.log(1)
            파라미터이름();
        }
        
        먼저함수(function(){
            console.log(2);
        })


        // 4)
        function 함수(출력){
            console.log("Hello");
            출력("World!");
        }
        함수(console.log);
    </script>
</body>
</html>
