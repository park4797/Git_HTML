<!DOCTYPE html>
<html>
<head>
<style>
div.relative {
  position: relative;
  width: 400px;
  height: 200px;
  border: 3px solid #73AD21;
} 

/*  1) 부모 div tag가 position: relative;이면
    자식 div tag의 position: absolute;의 top, left 속성은
    부모 div 영역을 기준해서 위치가 결정됨

    2) 부모 div tag가 position: static; 이면
    자식 div tag의 position: absolute; 의 top, left 속성은
    본문, 즉 body tag를 기준해서 위치가 결정됨
*/
div.absolute {
  position: absolute;
  top: 80px;
  right: 0;
  width: 200px;
  height: 100px;
  border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>position: absolute;</h2>

<p>An element with position: absolute; is positioned relative to the nearest positioned ancestor (instead of positioned relative to the viewport, like fixed):</p>

<div class="relative">This div element has position: relative;
  <div class="absolute">This div element has position: absolute;</div>
</div>

</body>
</html>
