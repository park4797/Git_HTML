<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        // 재사용 목적으로 함수 문법을 사용할 수 있음
        // 함수선언(정의)
        function print() {
            document.write("<h3>자바스크립트 배우자<h3>");
            document.write("<h3>자바를 배우자<h3>");
            document.write("<h3>스프링을 배우자<h3>");
        }
        function fuxk() {
            document.write("<p>지저분하지 않게</p>");
            document.write("<p>증식이 되는가?</p>");
        }
    </script>
</head>
<body>
    <h1>Function's purpose</h1>
    <script>
        // 함수호출(실행)
        print();
        print();
        fuxk();
    </script>
</body>
</html>
