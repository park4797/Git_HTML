<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Math.round() - 반올림</h1>
    
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        //소수 첫째자리가 5 미만이면, 버림. 5 이상이면 반올림함
        document.getElementById("demo1").innerHTML = Math.round(4.4);
        document.getElementById("demo2").innerHTML = Math.round(5);
    </script>
</body>
</html>
