<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON과 연관되어 사용되는 자바스크립트의 object 사용하기</h1>

    <p id="demo1"></p>
    <p>object 객체의 값을 변경</p>
    <p id="demo2"></p>


    <script>
        const myObj = {name : "홍길동", age : 100, country : "대한민국"};

        document.getElementById("demo1").innerHTML =
        `이름은 ${myObj.name}, 나이는 ${myObj.age}살, 국적은 ${myObj.country}입니다.`

        // myObj 값을 변경
        myObj.age = 150;
        myObj["country"] = "조선";
        myObj.name = "홍씨"
        // 문자열은 2가지 방법이 있다?

        document.getElementById("demo2").innerHTML =
        `이름은 ${myObj.name}, 나이는 ${myObj.age}살, 국적은 ${myObj.country}입니다.`

        /*
        object : 어떤 주제 또는 대상을 표현하는 정보를 사용할 때
        ex) 차의 정보, 개인정보 등
        const car = {name : "카니발", year : 2015};

        array : 동일한 정보들을 하나의 집합체로 관리할 때
        ex) 학생들의 점수, 나의 버킷리스트 등
        const score = [95, 67, 80, 90];
        const dream = ["유럽배낭여행", "전국일주", "계곡탐험"];

        단순 변수 - > array로 관리
        let score1 = 98;
        let score2 = 100;

        단순 변수 -> object로 관리
        let carName = "카니발";
        let year = 2013;
        let price = 3000;
        */
    </script>
</body>
</html>
