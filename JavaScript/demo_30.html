<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>"5"+2+3 의 결과</h1>
    <p id="hee"></p>
    <script>
        // 문자열(string) 형변환 발생
        let x = "5" + 3 + 2; // "5" + "2" +3
        document.getElementById('hee').innerHTML = x
    </script>
</body>
</html>
