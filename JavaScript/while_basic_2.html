<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>do while 반복문</h1>

    <p id="demo"></p>

    <script>
        let text = "";
        let i = 0;

        // 조건식이 뒷부분에 있어, 최소 한번은 코드를 실행하고, 조건식의 상태를 확인한다.
        do {text += `<br> 현재 숫자는? ${i}`;
            i++;
            console.log(text);
        }
        while (i < 10);

        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
