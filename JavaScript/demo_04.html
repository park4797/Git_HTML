<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>None font</title>
</head>
<body>
    <h2>자바스크립트로 태그를 숨기는 효과</h2>
    <p id="demo">풀스택 자바웹개발자과정</p>
    <button onclick="document.getElementById('demo').style.display='none'">none</button>
    <button onclick="document.getElementById('demo').style.display='block'">reset</button>
</body>
</html>
