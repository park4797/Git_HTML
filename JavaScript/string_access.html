<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String 접근</h1>
    <p id="demo1"></p>
    <script>
        let text = "HELLO WOLRD!"

        //접근해서 문자를 읽어 올 수 있지만 변경은 불가능(재선언 불가?)
        document.getElementById("demo1").innerHTML = text[0]; // H

        text[0] = 'A'; // AELLO WORLD 에러발생
    </script>
</body>
</html>
