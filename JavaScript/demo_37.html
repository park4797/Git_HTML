<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>*= 곱셈 대입연산자</h1>
    <p id="demo"></p>
    <script>
        let x = 10;
        x *= 5; // x = x * 5;
        document.getElementById('demo').innerHTML = x;
    </script>
</body>
</html>
