<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS selector_2 </title>
    <style>
        h1 {text-align: center;}
        #para1 {color: brown;}
        p {color: gray;}
        #para2 {text-align: center;}
    </style>
</head>
<body>
    <h1> ID를 이용한 선택자 </h1>
    <p id="para1"> <strong>자바</strong>는 이 과정의 핵심이다. </p>
    <p id="para2"> 스프링은 벡엔드 개발의 프레임워크이다. </p>
</body>
</html>
