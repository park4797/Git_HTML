<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Math.floor() - 내림함수</h1> <!--가장 가까운 정수를 올림 -->

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
        document.getElementById("demo1").innerHTML = Math.floor(4.9);
        document.getElementById("demo2").innerHTML = Math.floor(4.7);
        document.getElementById("demo3").innerHTML = Math.floor(4.4);
        document.getElementById("demo4").innerHTML = Math.floor(4.2);
        document.getElementById("demo5").innerHTML = Math.floor(-4.2);
    </script>
</body>
</html>
