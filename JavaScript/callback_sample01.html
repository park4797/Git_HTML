    <script>

        // 2) 비동기화
        function work() {
            setTimeout(() => {
            const start = Date.now(); // 시작시간 체크
            for(let i=0; i<1000000000; i++) {} // 실제 작업. 공회전
            const end = Date.now(); // 종료시간 체크 
            console.log(end - start + 'ms');
            }, 0);
        }

        console.log("작업 시작!");
        work(); // 이 작업이 완료되었을 때, 마무리로 하는 작업을 추가할 경우
        console.log("다음 작업");
    </script>
