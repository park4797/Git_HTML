<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>대입연산자 = 의 기능</h1>
    <p id="demo"></p>
    <script>
        /* 좌측 = 우측;
        좌측 : 변수, 영역에 해당하는 코드를 넣어야함. 변수 또는 영역에 값이 대입된다.
        우측 : 값으로 해석, 변수가 있으면 변수의 값을 읽어온다.
        */
        var x;
        x = 5;
        document.getElementById('demo').innerHTML = x * 10;
    </script>
</body>
</html>
