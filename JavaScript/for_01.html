<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for문</h1>
    <script>
        /*
        document.write("자바스크립트를 배우자<br>");
        document.write("자바스크립트를 배우자<br>");
        document.write("자바스크립트를 배우자<br>");
        document.write("자바스크립트를 배우자<br>");
        document.write("자바스크립트를 배우자<br>");
        */
        for(let i = 0; i < 10; i++) {
            document.write("자바스크립트를 배우자<br>");
        }
        /*
        i값을 선언하고 i<5가 true면 실행되고 5보다 커지면 false이므로 실행을 멈춤
        따라서 반복횟수를 설정할 수 있다.
        (예제를 보면 i는 10보다 작다이므로 0~9까지 10번 출력)
        */
    </script>
</body>
</html>
