<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>현재 날짜, 시간정보 확인하기</h1>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <button onclick="time()";> 시간 </button>

    <script>
        const p = new Date(); //현재 시간과 날짜를 읽어옴

        document.getElementById("demo1").innerHTML = p;

        function time() {
            const t = new Date();
            document.getElementById("demo2").innerHTML = t;
        }
    </script>
</body>
</html>
