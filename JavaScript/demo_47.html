<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>증가연산자 : ++</h1>
    <p id="demo"></p>
    <script>
        let x = 5;
        let z;
        // 변수앞에 ++ 선위형 증가연산자
        z = ++x + 1;
        // x변수에 +1을 한 값을 읽어온다. x변수에서 6을 읽어온다.
        document.getElementById("demo").innerHTML = z;
    </script>
</body>
</html>
