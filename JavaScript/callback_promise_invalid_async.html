<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>잘못된 비동기 방식예제</h1>

    <script>
        function goToSchool() {
            console.log("학교에 갑니다.");
        }

        function arriveAtSchool() {
            // 비동기적
            setTimeout(function() {
                console.log("학교에 도착했습니다.");
            }, 1000)
        }

        function study() {
            console.log("수업을 듣습니다.");
        }

        // 구문을 순서대로 호출하여, 예상결과를 생각할수가 있다.
        goToSchool();
        arriveAtSchool(); // 함수가 완료 될때까지 대기한 것이 아니라, 아래 함수가 동작됐다.
        study();

        // eventHandler (자바스크립트 코드 또는 함수 부분)
        // <button onclick = "자바스크립트 코드 또는 함수"> 클릭 </button>
    </script>
</body>
</html>
