<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
    <h1>변수의 초기값 : undefined</h1>
    <p id="hee"></p>
    <script>
        // 변수 선언 후 어떤 값을 대입하지 않으면, undefined(초기값) 라는 값을 나타냄.
        let carName;
        // carName = "Volvo";
        document.getElementById('hee').innerHTML = carName;
    </script>
</body>
</html>
