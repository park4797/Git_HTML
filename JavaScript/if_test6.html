<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>if문으로 요일 표현하기</h1>

    <p id="demo"></p>

    <script>
    let p = new Date().getDay();
    let day;
    if (p == 0) {
        day = "일요일";
    }else if (p == 1) {
        day = "월요일";
    }else if (p == 2) {
        day = "화요일";
    }else if (p == 3) {
        day = "수요일";
    }else if (p == 4) {
        day = "목요일";
    }else if (p == 5) {
        day = "금요일";
    }else {
        day = "토요일";
    }

    document.getElementById("demo").innerHTML = day;
    </script>
</body>
</html>
