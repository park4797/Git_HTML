<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>논리연산자 : &&(and) ||(or), !(not); </h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        /*
        && : and 논리연산자 좌, 우측의 값이 모두 true이면, 결과가 true가 됨
        */
        let x = 6; // 초기값
        let y = 3;
        document.getElementById("demo1").innerHTML = (x < 10 && y > 1); // T
        document.getElementById("demo2").innerHTML = (x < 10 && y < 1); // F
    </script>
</body>
</html>
