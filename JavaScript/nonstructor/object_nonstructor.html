<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>객체 구조화 할당구문</h1>

    <script>
        // 함수에서 객체를 파라미터로 받기
        const ironMan = {
            name : "토니 스타크",
            actor : "로버트 다우니 주니어",
            alias : "아이언맨"
        };

        const captainAmerica = {
            name : "스티븐 로저스",
            actor : "크리스 에반스",
            alias : "캡틴 아메리카"
        };

        function print(hero) {
            const text = `${hero.alias}(${hero.name}) 역할을 맡은 배우는 ${hero.actor} 입니다.`;
            console.log(text);
        }

        print(ironMan);
        print(captainAmerica);
    </script>
</body>
</html>
