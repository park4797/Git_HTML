<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
    function getLetterGrade(score) {
        if (score >= 90) {
        return 'A';
        } else if (score >= 80) {
        return 'B';
        } else if (score >= 70) {
        return 'C';
        } else if (score >= 60) {
        return 'D';
        } else {
        return 'F';
        }
    }
    
    const scores = [78, 92, 85, 60, 73];
    const grades = scores.map(score => getLetterGrade(score));
    
    document.getElementById("demo").innerHTML = grades;
    </script>
</body>
</html>
