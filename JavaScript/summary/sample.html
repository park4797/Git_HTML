<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">0</p>
    <button onclick="onIncrease()">+1</button>
    <button onclick="onDecrease()">-1</button>

    <script>
        const onIncrease = () => {
            document.getElementById("demo").innerHTML = Number(document.getElementById("demo").innerHTML) + 1;
        }

        const onDecrease = () => {
            document.getElementById("demo").innerHTML = Number(document.getElementById("demo").innerHTML) - 1;
        }
    </script>
</body>
</html>
