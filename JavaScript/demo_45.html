<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>선위형·후위형 증가연산자 ++</h1>
    <p id="demo"></p>
    <script>
        let x = 5;
        // 변수 앞이나 뒤에 ++를 이용하여, 변수가 단독으로 사용시 이 예제 결과는 동일
        ++x; // x = x+1
        let z = x;
        document.getElementById("demo").innerHTML = z;
    </script>
</body>
</html>
