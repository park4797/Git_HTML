<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this 차이점</h1>

    <button id="btn">클릭!</button>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        // 일반함수(익명함수 포함)에서, window or document 객체로 이벤트 등록시
        // this의 참조하는 대상이 다르다.
        let hello = "";

        hello = function() {
            document.getElementById("demo1").innerHTML = this;
        }

        window.addEventListener("load", hello); // this는 window 객체를 참조한다.

        let hello2 = "";

        hello2 = function() {
            document.getElementById("demo2").innerHTML = this;
        }
        // 클릭한 태그 자신을 this로 참조할 경우에는 화살표함수로 사용하지 말것.(중요)
        document.getElementById("btn").addEventListener("click", hello2); // this는 button 태그를 참조한다.
    </script>
</body>
</html>
