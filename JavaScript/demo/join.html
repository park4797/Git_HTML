    <script>

        

        // 메인함수 (submit으로 전송하기 위함)
        function sendit() {
            // 정규식 변수선언
            let reg_name = /^[가-힣]{2,10}$/; // 한글만 입력하능하고 2~10글자의 범위
            let reg_id = /^[a-zA-Z]+[0-9a-zA-Z]{5,15}$/; // 영문 대소문자 시작하고, 숫자를 조합해야한다. 5~15글자의 범위
            let reg_pw = /^.*(?=^.{9,15}$)(?=.*\d)(?=.*[a-z])(?=.*[~!@#$%^&*()_+{}|:<>?]).*$/;
            let reg_birth = /^\d{6}$/;
            let reg_email = /^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+/;

            // 본문 입력필드 참조
            // empty_vaildate의 target에 전달해주기 위한 변수선언
            // 아래 변수들은 어떤 태그를 참조하느냐에 따라, 그 태그에서 제공하는 속성과 메서드를 사용할 수 있다.
            /*
            예) 라디오 버튼 참조변수 : gender1
            gender1.checked 사용 가능
            */
            let u_name = document.getElementById("u_name");
            let u_id = document.getElementById("u_id");
            let u_pw = document.getElementById("u_pw");
            let u_repw = document.getElementById("u_repw");
            let u_birth = document.getElementById("u_birth");

            let gender1 = document.getElementById("gender1");
            let gender2 = document.getElementById("gender2");

            let email = document.getElementById("email") // input type = "hidden" id = "email";
            let email1 = document.getElementById("email1");
            let email2 = document.getElementById("email2");
            let auth_confirm = document.getElementById("auth_confirm"); // 메일인증

            let sTel = document.getElementById("sTel"); // 휴대전화
            let hTel1 = document.getElementById("hTel1"); // 일반전화들
            let hTel2 = document.getElementById("hTel2");
            let hTel3 = document.getElementById("hTel3");

            let sample2_postcode = document.getElementById("sample2_postcode"); // 우편번호
            let sample2_address = document.getElementById("sample2_address");
            let sample2_detailAddress = document.getElementById("sample2_detailAddress");

            let rev_mail = document.getElementById("rev_mail"); // 메일과 SMS 수신여부
            let rev_sms = document.getElementById("rev_sms");

            // if(조건식) : 조건식은 반드시 true나 false로 해석되는 코드가 와야한다.
            // 조건식에 함수가 오면, 그 함수도 return true 또는 return false로 구성되어야 한다.
            if (!empty_validate(u_name, "이름을 입력하세요.")) return; // target과 msg (리턴 전에 ; 안쓰도록)
            // return; 을 넣지 않으면 밑으로 코드가 넘어간다.
            if (!reg_validate(reg_name, u_name, "한글만 입력가능")) return; // re와 target과 msg

            if (!empty_validate(u_id, "아이디를 입력하세요.")) return;
            if (!reg_validate(reg_id, u_id, "영문, 숫자만 입력가능")) return;

            if (!empty_validate(u_pw, "패스워드를 입력하세요.")) return;
            if (!reg_validate(reg_pw, u_pw, "비밀번호는 소문자, 숫자, 특수문자를 혼합 사용가능")) return;

            if (u_pw.value != u_repw.value) { // 비밀번호 값과 비밀번호 확인값이 일치하는지 확인
                alert("비밀번호가 틀립니다.");
                u_repw.value = "";
                u_repw.focus();
                return;
            }

            if (!empty_validate(u_birth, "생년월일을 선택하세요.")) return;

            if (!gender1.checked && !gender2.checked) {
                alert("성별을 선택하세요");
                return;
            }

            email.value = email1.value + "@" + email2.value;
            // 각각 칸들의 값을 히든칸에 합쳐 넣어서 한 번에 처리하기 위함. 따라서 @를 +해 형식을 유지해준것

            if (!empty_validate(email1, "이메일을 입력하세요.")) return;
            if (!empty_validate(email2, "이메일을 입력하세요.")) return;
            if (!reg_validate(reg_email, email, "이메일 형식이 다릅니다.")) return;


            if (!empty_validate(auth_confirm, "인증코드를 입력하세요.")) return;

            if (!empty_validate(sTel, "전화번호를 입력하세요.")) return;

            if (!empty_validate(hTel1, "일반전화를 선택하세요.")) return;
            if (!empty_validate(hTel2, "일반번호를 입력하세요.")) return;
            if (!empty_validate(hTel3, "일반번호를 입력하세요.")) return;

            if (!empty_validate(sample2_postcode, "우편번호를 입력하세요.")) return;
            if (!empty_validate(sample2_address, "기본주소를 입력하세요.")) return;
            if (!empty_validate(sample2_detailAddress, "상세주소를 입력하세요.")) return;

            if (!rev_mail.checked) {
                alert("메일 수신여부를 체크하세요")
                return;
            }

            if (!rev_sms.checked) {
                alert("SMS 수신여부를 체크하세요")
                return;
            }
            
            // 위의 if문이 true일 경우에는 필드에 입력값이 없거나 정규식과 다르게 작성된 경우
            // false 일 경우에는 입력값이 존재하고, 정규식과 일치하는 경우를 의미

            alert("유효성 검사 성공");
            // 현재 함수가 <input type="button"> 태그로 호출이 되어, 전송기능이 없기 떄문에
            // 자바스크립트로 현 폼정보를 전송작업을 해야한다.
            // document.getElementById("join_form").submit();
            // return이 "실행되면" 밑에 코드가 진행되지 않음
        }
        // 해당 필드에 데이터입력 유무 체크
        // target : 필드검사대상 태그참조
        // msg : 경고메세지. 예) 이름을 입력하세요 등
        function empty_validate(target, msg) { // 필드태그 유효성 검사 함수
            if (target.value == "") {
            alert(msg);
            target.focus();
            return false;
            }
            return true;
        }// 타겟과 메세지를 함수로 정하고 타겟값이 공백일시 경고표시등을 한다. false면 뒤로 돌아가고
         // true일시 빠져나와 return true를 통해 다음 항목 유효성검사로 넘어간다.

        /*
        re : 정규식 개체, target : 정규식 검사필드 태그참조, msg : 유효성검사 메세지
        */
        function reg_validate(re, target, msg) { // 정규식 유효성검사 함수
            if (!re.test(target.value)) { // if문이 true가 아니라면?
                target.focus();
                alert(msg);
                return false;
            }
            return true;
        }
    </script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
<div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
<img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
</div>

<script>
    // 이벤트 리스너작업
    document.getElementById("email3").addEventListener("change", emailSelect);

    function emailSelect() {
        let email2 = document.getElementById("email2");
        email2.value = document.getElementById("email3").value;
        }
</script>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    // 우편번호 찾기 화면을 넣을 element
    var element_layer = document.getElementById('layer');

    function closeDaumPostcode() {
        // iframe을 넣은 element를 안보이게 한다.
        element_layer.style.display = 'none';
    }

    function sample2_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample2_extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("sample2_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample2_postcode').value = data.zonecode;
                document.getElementById("sample2_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample2_detailAddress").focus();

                // iframe을 넣은 element를 안보이게 한다.
                // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                element_layer.style.display = 'none';
            },
            width : '100%',
            height : '100%',
            maxSuggestItems : 5
        }).embed(element_layer);

        // iframe을 넣은 element를 보이게 한다.
        element_layer.style.display = 'block';

        // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
        initLayerPosition();
    }

    // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
    // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
    // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
    function initLayerPosition(){
        var width = 300; //우편번호서비스가 들어갈 element의 width
        var height = 400; //우편번호서비스가 들어갈 element의 height
        var borderWidth = 5; //샘플에서 사용하는 border의 두께

        // 위에서 선언한 값들을 실제 element에 넣는다.
        element_layer.style.width = width + 'px';
        element_layer.style.height = height + 'px';
        element_layer.style.border = borderWidth + 'px solid';
        // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
        element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
        element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
    }
</script>
