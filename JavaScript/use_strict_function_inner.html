<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>use strict : 엄격모드, "use strict"의 위치에 따른 적용 범위</h1>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        x = 3.14; // error가 발생되지 않는다.
        document.getElementById("demo1").innerHTML = x;

        myFunction();

        function myFunction() {
            "use strict"; // 엄격모드를 적용하고 싶은 줄부터도 사용 가능
            y = 3.14;
            document.getElementById("demo2").innerHTML = y;
        }
    </script>
</body>
</html>
