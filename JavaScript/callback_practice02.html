<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>callback 연습 2</h1>

    <p id="demo1"></p>
    <script>
        function house() {
            console.log("house");
        }

        function stay() {
            console.log("stay");
        }

        function sleep() {
            console.log("sleep");
        }

        //callback 함수 시작
        function whatShould(feel, good, soso, bad) {
            if (feel == "좋아"){
                good();
            }else if(feel == "별로") {
                soso();
            }else {
                bad();
            }
        }
        whatShould("좋아", stay, house, sleep);
        whatShould("나빠", stay, house, sleep);
        whatShould("별로", stay, house, sleep);
    </script>
</body>
</html>
