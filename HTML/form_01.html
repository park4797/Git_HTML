<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form태그 사용</title>
</head>
<body>
    <form>
        <input type="button" value="회원가입" disabled><br>
        <input type="checkbox" checked>동의<br>
        <input type="color"><br>
        <input type="date"><br>
        <input type="datetime-local"><br>
        <input type="email"><br>
        <input type="file"><br>
        <input type="hidden" value="1001"><br>
        <input type="image" src="image/kakao.png"><br>
        <input type="month"><br>
        <input type="number" min="1" max="10" step="2"><br>
        <input type="password"><br>
        <input type="radio"><br>
        <input type="range"><br>
        <input type="reset"><br>
        <input type="search"><br>
        <input type="submit" value="회원가입"><br>
        <input type="tel"><br>
        <input type="text" value="수정" readonly><br>
        <input type="time"><br>
        <input type="url"><br>
        <input type="week"><br>
    </form>
</body>
</html>
