<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>부분배열 추출하기</h1>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        const fruits = ["바나나", "오렌지", "레몬", "사과", "망고"];
        document.getElementById("demo1").innerHTML = "작업전 : " + fruits.join(' | ');

        const citrus = fruits.slice(1);
        // 하나를 뽑은 나머지 오렌지, 레몬, 사과, 망고를 저장
        // fruits.slice(1, 3) 두 번째 값을 적을때는 그 값을 포함하지 않음[오렌지, 레몬까지]
        document.getElementById("demo2").innerHTML = "슬라이스 후 : " + citrus;

        document.getElementById("demo3").innerHTML = "작업후 : " + fruits;
        //뒤에 toString이 생략됨
        // slice() methods 작업 이전과 이후에 fruits배열에 영향을 주지 않음
    </script>
</body>
</html>
