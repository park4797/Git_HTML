<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>무언가</h1>

    <p id="demo1"></p>
    <button onclick="추가()">추가</button>

    <script>
        const fruits = ["딸기", "사과", "망고"];
        document.getElementById('demo1').innerHTML = fruits;
        
        function 추가() {
            fruits[fruits.length] = "앵두";
            document.getElementById('demo1').innerHTML = fruits;
        }
        // push는 맨 뒤에서부터 붙여준다.
    </script>
</body>
</html>
