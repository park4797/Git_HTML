<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>조건문 : if ~ elas 문</h1>

    <p id="demo1"></p>

    <script>
        const d = new Date();
        // if ~ else문
        if(d.getHours() < 14) {
            document.getElementById("demo1").innerHTML = "즐거운 하루입니다."
        }
        else {
            document.getElementById("demo1").innerHTML = "수고하셨습니다."
        }
    </script>
</body>
</html>
