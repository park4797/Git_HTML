<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Hello(name) {
            document.write(name + " 님 방가방가");
        }
        //write는 () 안의 값을 화면에 출력하는 기능
        //return 값 없이 매개변수만 가지고 실행
    </script>
</head>
<body>
    <h3>이름을 매개변수로 받아 인사하는 함수생성</h3>
    <script>
        Hello("홍길동");
        Hello("손흥민");
        // 회원가입 자동 멘트? 환영멘트? 만들때
    </script>
    <button type="button" onclick="Hello('이순신')">이순신</button>
    
</body>
</html>
