<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열(array)의 문자열을 JSON으로 파싱(Parsing)하기</h1>

    <p id="demo"></p>

    <script>
        /*
        배열문법
        const text = ["Ford", "BMW", "Audi", "Fiat"];
        text[0], text[1] 로 접근
        */


        // 배열의 문법표현을 가진 문자열, 서버로부터 넘어옴.(서버는 문자열로 보낸다?)
        const text = '["Ford", "BMW", "Audi", "Fiat"]'; 
        const myArr = JSON.parse(text);
        // 배열형태의 문자열을 배열로 변환
        // myArr는 text란 변수를 parsing한 값이(아래의 코드식) 들어간다.
        // const text = ["Ford", "BMW", "Audi", "Fiat"]; 로 만들어준다.

        document.getElementById("demo").innerHTML = myArr[0];
    </script>
</body>
</html>
