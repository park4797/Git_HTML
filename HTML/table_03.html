<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan속성 - 행합치기</title>
</head>
<body>
    <h1>rowspan속성 - 행합치기</h1>
    <table border="1">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
