<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>감소연산자 : --</h1>
    <p id="demo"></p>
    <script>
        let x = 5;
        let z;
        z = x-- +5;

        //z 결과값 10, x 결과값 4
        document.getElementById("demo").innerHTML = z;
    </script>
</body>
</html>
