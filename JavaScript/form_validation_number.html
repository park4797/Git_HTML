<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>입력필드의 숫자 유효성 검사 : 1~10범위</h1>

    <input type="text" id="num">
    <input type="button" value="전송" onclick="validation()">
    <p id="demo1"></p>

    <script>
        // 태그의 내용은 number가 아니라 string이다 (입력필드의 타입도 동일)
        // 따라서 string -> number로 형변환(casting) 해줘야한다.
        function validation() {
            let num = document.getElementById("num").value;

            // console.log("num", typeof num);
            let text = "";
            // 숫자형변환 : Number(num), parseInt(num)
            // x가 string 데이터타입이지만, 비교시 1 때문에 number로 형변환된다.
            if(isNaN(num) || num < 1 || num > 10) { // num 매개변수가 숫자가 아닌지를 체크하는 기능, 숫자가 아니면 true
                text = "숫자가 아니거나 1~10범위의 값이 아닙니다";
            }else {
                text = "정상적인 값입니다.";
            }
            document.getElementById("demo1").innerHTML = text;
        }
    </script>
</body>
</html>
