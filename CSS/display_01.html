<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Display </title>
    <style>
        div {
            background-color: yellow;
            display: inline;
        }

        span {
            background-color: red;
            display: inline-block;
            padding: 15px;
            width: 500px;
        }
        section {
            display: none;
        }
    </style>
</head>
<body>
    <h1> CSS Display </h1>
    <div> 풀스택 자바웹개발자과정1 </div>
    <div> 풀스택 자바웹개발자과정2 </div>
    <hr>
    <span> 자바 </span> <span> 스프링프레임워크 </span>
    <hr>
    <section>
        <article>
        풀스택 자바웹개발자과정은 자바, 스프링, 데이터베이스, 리액트, NOode.js 등을
        기반으로 하는 학습과정이다.
        </article>
    </section>
</body>
</html>
