<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--CDN - Content Delivary Network-->
        <script>
        // $("CSS선택자"), JQuery는 대부분 콜백 익명함수이다. (css선택자이기에 ex) p.test, p#test)
        // ready() 이벤트 메서드 : 웹브라우저가 html 문서 및 태그의 내용을 모두 읽었을 때 (load 되었을 때)
        $(document).ready(function() {
            $("p").click(function() {
                $(this).hide();
            });
        });
    </script>
</head>
<body>
    <p id="demo1" onclick="fn_A();">자바스크립트</p> <!--자바스크립트 방식-->
    <p>JavaScript</p>
    <p>JQuery</p>
    <p>React</p>

    
    <script>
        function fn_A() {
        let p1 = document.getElementById("demo1");
        p1.style.display = "none";
        }
    </script>
</body>
</html>
