<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>let 변수선언사용</h1>
    <p id="hee"></p>
    <script>
        // let 변수선언 키워드. var 사용보다는 let 사용 권장
        let x = 5;
        let y = 6;
        let z = x + y;
        document.getElementById('hee').innerHTML = z;
    </script>
</body>
</html>
