<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test1</title>
</head>
<body>
    <h1>test : 1부터 100까지의 합을 출력하라</h1>

    <p id="demo"></p>

    <script>
        let sum = 0;
        let i = 0;

        while(i <= 100) {
            sum += i;
            i++
            console.log(i);
        }
        
        document.getElementById("demo").innerHTML = sum;
    </script>
</body>
</html>
