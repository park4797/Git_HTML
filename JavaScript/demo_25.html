<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>const 상수선언사용</h1>
    <p id="hee"></p>
    <script>
        // const 상수선언 키워드.
        // const로 선언한 상수는 값을 변경할 수 없다.
        // 6 이러난 값에 y라는 이름을 부여.
        const x = 5;
        const y = 6;
        // y = 60;
        const z = x + y;
        document.getElementById('hee').innerHTML = z;
    </script>
</body>
</html>
