            // ;(semicolon)은 2개?만 들어간다 1, 2, 3 이기때문에?
            for (let i=0, len=course.length, text = ""; i<len; i++) {
                document.write(course[i] + "<br>");
            }
            // for문 안에서 정의를 내렸기 때문에 괄호 안에서만 사용가능
            // 따라서 하나씩 뿌려줘야함 (6번들어가기 때문에 무거움)
    </script>
