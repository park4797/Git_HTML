<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>use strict : with 지원 안함.</h1>

    <script>

         /*
         with 문법설명

           Math.round();
           Math.floor();
           Math.ceil();

           with(Math) {
                round();
                floor();
                ceil();
           }
        */
        "use strict";
        let x;
        with(Math) {  // with 지원 안한다.
            x = round(5.6);
        }



    </script>
</body>
</html>
