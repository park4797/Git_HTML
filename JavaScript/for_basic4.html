<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1~100범위에서 홀수의 합을 구하라.</h1>

    <p id="demo"></p>

    <script>
        let sum = 0;
        for (let i = 1; i <=100; i = i + 2) {
            sum += i;
            console.log("i",i);
        }
        
        document.getElementById("demo").innerHTML = sum;
    </script>
</body>
</html>
