<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>object 객체를 json 문자열로 변환</h1>
    
    <p id="demo"></p>

    <script>
        const obj = {name : "홍길동", age : 100, addr : "한국"};
        
        const myJSON = JSON.stringify(obj);

        console.log(myJSON);

        document.getElementById("demo").innerHTML = myJSON;
    </script>
</body>
</html>
