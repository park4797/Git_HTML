        '{"name" : "홍길동"}' // string

        '{"name" : [{"id" : "user01"}, {"id" : "user02"}, {"id" : "user03"}]}' // object를 포함
        
        // 다음 정보(데이터)는 문자열로 감싸주어야 한다.("")
