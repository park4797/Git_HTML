<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change font-size</title>
</head>
<body>
    <h2>자바스크립트로 태그의 스타일을 변경</h2>
    <p id="demo">풀스택 자바웹개발자과정</p>
    <button onclick="document.getElementById('demo').style.fontSize= '35px'">click me!</button>
    <button onclick="document.getElementById('demo').style.fontSize= '16px'">reset</button>

</body>
</html>
