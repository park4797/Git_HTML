<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>while 번외</h1>

    <p id="demo"></p>

    <script>
        let 무언가 = "";
        let i = 0;

        do {무언가 += `현재 숫자 ${i} <br>`;
            ++i
        }
        while (i < 10);

        document.getElementById("demo").innerHTML = 무언가;
    </script>
</body>
</html>
