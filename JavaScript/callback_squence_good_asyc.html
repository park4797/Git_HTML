<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>올바르게 처리된 동기 방식</h1>

    <script>
    function buy_normal(item, price, quantity, callback) { // callback에 func pay(tot)가 들어온다.
        console.log(item + " 상품을 " + quantity + " 개 점원에게 주문요청")
            // setTimeout()함수가 매개변수로 익명함수를 제공받아 콜백함수 기능을 한다.
        setTimeout(function(){
            console.log("계산이 필요합니다.");
            let total = price * quantity;
            callback(total);
        }, 1000);
    }

        function pay(tot) {
            console.log(tot + "원을 지불함.");
        }

        let tot = buy_normal("사과", 500, 10, pay);

        // callbackhell 콜백함수내에서 다른 콜백함수를 이어서 호출(중첩)되는 작업에 따른 문제점
        // 발전된 방법 : Promise()
    </script>
</body>
</html>
