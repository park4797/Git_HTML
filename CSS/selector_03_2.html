<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS selector_3 </title>
    <style>
    h2.head {
    text-align: center;
    background-color: burlywood;
    color: blue;
    }

    </style>
</head>
<body>
    <!--id는 #, class는 .을 앞에 붙여줘야한다. name tag는 작동하지 않음-->
    <h1> Class를 이용한 선택자 </h1>
    <h2 class="head"> 자바는 이 과정의 핵심이다. </h2>
    <p class="head"> 스프링은 백엔드과정의 프레임워크이다. </p>
</body>
</html>
