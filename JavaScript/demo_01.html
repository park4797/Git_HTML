<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Javascript </title>
</head>
<body>
    <h2>자바스크립트로 무엇을 할 수 있을까?</h2>
    <p id="demo">
        자바스크립트로 태그의 내용을 변경할 수 있다.
    </p>
    <button onclick="document.getElementById('demo').innerHTML='Hello Javascript!!!'">클릭!
    </button>
</body>
</html>
