<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>동기와 비동기 연습</h1>

    <script>
        function first(callback) {
            setTimeout(() => {
                console.log("0초 뒤에 실행한다")
                callback();
            }, 0);
        }

        function second() {
            console.log("두 번째로 실행한다.")
        }

        first(second); // first 함수의 파라미터로 second 함수를 넣었다.
        // setTimeout 내부에서 callback함수를 호출하였다.
        // second를 콜백으로 불러서 first 함수 파라미터로 들어갔기 떄문에 늦나?
    </script>
</body>
</html>
