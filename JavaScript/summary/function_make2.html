<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수연습</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
        // 두 수의 합을 구하는 함수 : add(num1, num2)
        let num1 = 10;
        let num2 = 3;

        function add() {
            return num1 + num2;
        }

        function sub() {
            return num1 - num2;
        }
        

        function mul() {
            return num1 * num2;
        }
        

        function div() {
            return num1 / num2;
        }
        

        function mod() {
            return num1 % num2;
        }
        // 변수로 지정해놔서 매개변수가 필요없나?
        
        document.getElementById("demo1").innerHTML = add(num1, num2);
        document.getElementById("demo2").innerHTML = sub(num1, num2);
        document.getElementById("demo3").innerHTML = mul(num1, num2);
        document.getElementById("demo4").innerHTML = div(num1, num2);
        document.getElementById("demo5").innerHTML = mod(num1, num2);


        // 두 수의 차이를 구하는 함수 : sub(num1, num2)
        // 두 수의 곱을 구하는 함수 : mul(num1, num2)
        // 두 수의 나눗셋을 구하는 함수 : div(num1, num2)
        // 두 수의 나머지를 구하는 함수 : div(num1, num2)
    </script>
</body>
</html>
