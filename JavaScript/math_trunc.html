<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Math.trunc() - 절삭함수</h1> <!--소수부분을 제거함-->

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
        document.getElementById("demo1").innerHTML = Math.trunc(4.9);
        document.getElementById("demo2").innerHTML = Math.trunc(4.7);
        document.getElementById("demo3").innerHTML = Math.trunc(4.4);
        document.getElementById("demo4").innerHTML = Math.trunc(4.2);
        document.getElementById("demo5").innerHTML = Math.trunc(-4.2);
    </script>
</body>
</html>
