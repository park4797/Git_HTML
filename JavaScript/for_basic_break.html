<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>반복문 : for문, continue문</h1>
    <script>
        // continue문 : for문의 변수값이 변경되는 i++로 동작이 이루어진다.
        // i가 3일때만 출력이 제외된다.
        for (let i = 0; i < 10; i++) {
            if (i === 3) {continue;}
            document.writeln(`[${i}]자바스크립트를 배우자 <br>`)
        }
        // 여기로 탈출
    </script>
</body>
</html>
