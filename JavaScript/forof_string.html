<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for of _ string</h1>

    <p id="demo"></p>

    <script>
        const x = "어디까지내려가는거에요?"

        let text = "";

        for (let z of x) {
            text += z + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
