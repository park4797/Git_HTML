<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>화살표 함수</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>

        // 함수정의하는 방법 3가지.
        //1) 함수정의 기본
        function myFunction(a, b) {
            return a + b;
        }

        document.getElementById("demo1").innerHTML = myFunction(10, 20);

        // 변수에 함수를 대입하는 형태.
        // 즉, 함수의 매개변수에 함수를 대입할 수 있다는 의미. (엄청 중요)
        //2) 변수에 익명함수를 대입
        let fn_test = function(a, b) {
            return a + b;
        }

        document.getElementById("demo2").innerHTML = fn_test(10, 20);

        //3) 변수에 화살표 함수를 대입
        /*
        let fn_test2 = (a, b) => {
            return a + b;
        }
        */
        // return 반환값; 문장이 한줄이면 코드를 다음과 같이 생략가능.
        let fn_test2 = (a, b) => a + b;

        document.getElementById("demo3").innerHTML = fn_test2(10, 20);
        
    </script>
</body>
</html>
