<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열 튜토리얼</h1>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
        const cars = [];
        cars[3] = "Saab";
        cars[4] = "Volvo";
        cars[5] = "BMW";
        
        document.getElementById('demo1').innerHTML = cars;
        // 3번부터 지정되어 0,1,2는 ,,,로 표시됨
        document.getElementById('demo2').innerHTML = cars[0];
        document.getElementById('demo3').innerHTML = cars[5];
        document.getElementById('demo4').innerHTML = cars[4];
        document.getElementById('demo5').innerHTML = cars[3];
    </script>
</body>
</html>
