<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>정규식의 exec() methods</h1>

    <p id="demo"></p>

    <script>
        const obj = /e/.exec("The best things in life are free!");

        console.log("obj", obj);

        document.getElementById("demo").innerHTML =
            `obj[0] : ${obj[0]}, obj.index : ${obj.index},<br>text : ${obj.input}`;

        text.replace()
    </script>
</body>
