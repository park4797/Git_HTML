<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function 4</title>
</head>
<body>
    <h1>함수 선언 : 두 수를 나누는 기능</h1>
    <p id="result1"></p>
    <script>
        function div(a,b) {
            return a / b;
        }
        document.getElementById('result1').innerHTML = div (170, 5);
    </script>
</body>
</html>
