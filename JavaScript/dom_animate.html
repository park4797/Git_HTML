<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative; /*position: static; 기본값*/
  background: yellow;
}
/*
1) 부모 #container 가 position: static; 기본값인 경우는
   top, left 기준이 body태그가 된다.
2) 부모 #container 가 position: relative; 이면,
   top, left기준이 <div id="container">가 된다.
*/
#animate {
  top: 10px;
  left: 10px;
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<p><button onclick="myMove()">Click Me</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
    // 함수 내부에 함수가 정의되어 있는 예제. myMove() 함수안에 frame()함수가 존재
function myMove() {
  let id = null;
  const elem = document.getElementById("animate");   
  let pos = 0;
  clearInterval(id);
  id = setInterval(frame, 5); // frame methods에 () 제외되어 있다.
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>

</body>
</html>
