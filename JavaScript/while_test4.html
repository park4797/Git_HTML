<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test4</title>
</head>
<body>
    <h1>while문으로 구구단 만들기</h1>

    <script>
        let G = 0;

        document.write("<table border = '1'>")

        while(G <= 9) {
            document.write("<tr>")
            let D = 2;
            while (D <= 9){
                if (G == 0) {
                    document.write(`<th>${D}</th>`);
                }else {
                    document.write(`<td> ${D} x ${G} = ${D * G}</td>`);
                    }
                    D++
                }
                document.write("</tr>")
                G++
        }
        document.write("</table>");

        // 항상 G++, D++ 등은 마지막 1,2,3,(4)번에 해당하므로 밑으로 내려야한다.
        // 반복을 하고 아래로 내려와 + 하고 다시올라가는 느낌
        // 단 각자의 while 안에 가둬야함
    </script>
</body>
</html>
