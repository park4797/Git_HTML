<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Math_random(); - 무작위로 실수값(0.0 이상 1.0 미만) 반환</h1>

    <p id="demo1"></p>

    <script>
        document.getElementById("demo1").innerHTML = Math.random();
    </script>
