<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object 데이터타입 : object, array, date</h1>

    <script>
        // 객체 : 데이터가 저장되어 있는 주소를 보관
        let obj = {name : "홍길동", age : 100, country : "대한민국"};
        let arr = ["홍길동", 100, "대한민국"];
        let d = new Date();

        console.log("object", typeof obj);
        console.log("array", typeof arr);
        console.log("date", typeof d)
    </script>
</body>
</html>
