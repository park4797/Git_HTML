<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>toString() methods</h1>
    <p id="demo1"></p>
    <script>
        let numb = 5;
        let text = numb.toString(); // numb 5가(숫자열이) "5" 문자열로 바뀜
        document.getElementById('demo1').innerHTML = text.padStart(4,0);
    </script>
</body>
</html>
