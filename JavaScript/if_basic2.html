<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>조건문 : if ~ else 문</h1>

    <p id="demo1"></p>

    <script>
        const d = new Date();
        let greeting = "";
        // if ~ else문
        if(d.getHours() < 12) {
            greeting = "즐거운 하루입니다."
        }
        else {
            greeting = "오늘도 수고하셨습니다."
        }
        
        document.getElementById("demo1").innerHTML = greeting;
    </script>
</body>
</html>
