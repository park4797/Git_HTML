<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>eval() 함수 사용</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        // eval("문자열") : 문자열안의 수식 또는 문법을 해석하여, 실행된다.
        document.getElementById("demo1").innerHTML = "1+2*3";  // 문자열출력
        document.getElementById("demo2").innerHTML = eval("1+2*3"); // 문법효과
        document.getElementById("demo3").innerHTML = "alert('테스트');"; // 문자열출력
        document.getElementById("demo4").innerHTML = eval("alert('테스트');"); // 문법효과


    </script>
</body>
</html>
