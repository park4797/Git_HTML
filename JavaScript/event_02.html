<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event 2</title>
    <script>
        function selectInfo(obj) {
            if(obj.value == "99")
            {
                alert("다른 언어를 선택하세요")
            }else {
            alert(obj.value);
            }
        }
    </script>
    <style>
        div#div1 {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body onload="alert('문서 로딩시')" onunload="alert('문서 닫기')">
    <h1>이벤트 - onChange</h1>
    <p>현재 진행되고 있는 프로그래밍 언어는?</p>
    <select onchange="selectInfo(this)">
        <!--this 는 select가 되고 위의 obj 또한 select가 됨-->
        <option value="99">언어를 선택하세요</option>
        <option value="HTML5/CSS3">HTML5/CSS3</option>
        <!--option value의 기본값은 내가 작성한 내용-->
        <option>JavaScript</option>
        <option>Java</option>
        <option>Oracle Database</option>
        <option>Spring framework</option>
    </select>
    <br>
    <input type="text" onchange="alert('이벤트발생')">
    <div id="div1" onmouseover="alert('div태그 위에');" onmouseout="alert('div태그 영역 벗어남')"></div>
    <input type="text" onkeydown="alert('onkeydown')">
</body>
</html>
<!--https://developer.mozilla.org/ko/docs/Web/API/Window/unload_event-->
