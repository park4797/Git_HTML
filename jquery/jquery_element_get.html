<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                alert("이것은 " + $("#test").text()); // 태그 제거후 text만 출력
            });
            $("#btn2").click(function() {
                alert("이것은 " + $("#test").html()); // 태그 포함 text 출력
            });
            $("#btn3").click(function() {
                alert("이름출력 " + $("#u_name").val());
                // val() 은 양식의 값을 가져오거나 값을 설정한다.
                // val() 값을 설정할시 설정한 값이 양식안으로 들어간다.
            });
            $("#btn4").click(function() {
                alert("주소출력 " + $("#naver").attr("href"));
            });
            // attr(attribute) : 속성의 약자로, 변수에 속성을 지정할 때 입력되는 정보
        });
    </script>
</head>
<body>
    <h1>태그의 내용과 속성값 읽어오기</h1>
    <p id="test">풀스택 <b>자바</b>웹개발자 과정</p>

    <input type="text" id="u_name" value="이름을 입력하세요"><br>
    <a id="naver" href="http://www.naver.com">네이버</a><br>
    <button id="btn1">text</button>
    <button id="btn2">html</button>
    <button id="btn3">이름출력</button>
    <button id="btn4">주소출력</button>
</body>
</html>
