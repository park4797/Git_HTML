<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction01() {
            alert("Hello");
        }
    </script>
</head>
<body>
    <h1>window객체의 setTimeout() methods</h1>
    <button type="button" onclick="myVar = setTimeout(myFunction01, 3000)">클릭</button>
    <button type="button" onclick="clearTimeout(myVar)">정지</button>
    <button type="button" onclick="setTimeout(myFunction01, 3000)">버튼</button>
    <!--setTimeout(myFUnction01(), 900)을 하게되면 setTimeout이 작동하지 않음-->
    <!--onclick="자바스크립트의 영역"-->
</body>
</html>
