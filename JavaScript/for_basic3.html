<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1부터 100까지에서 3의 배수의 합을 구하라</h1>

    <p id="demo"></p>

    <script>
        let sum = 0;
        for (let i = 0; i <= 100; i = i+3){
            sum += i;
            console.log("i", i);
        }

        document.getElementById("demo").innerHTML =
        `1에서 100까지 3의 배수의 합은? ${sum}`;
    </script>
</body>
</html>
